<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Light Weight Preact Widgets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="description" content="preact-widgets-boilerplate">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="preact-boilerplate">
	<meta name="application-name" content="preact-widgets-boilerplate">
	<style media="screen">
		*{box-sizing:border-box}body{background:#F4F1EA;font-family:sans-serif;color:#37394C;padding:15px;line-height:24px}h1{font-size:30px;text-align:center;font-weight:700}.demo-box{border:2px dashed #CCC;padding:10px;position:relative;margin-bottom:70px}
	</style>
</head>
<body>
	<div class="container">
	  <h1>Example widget</h1>
		<!-- that's how we embed the widget using habitat -->
	  <div class="demo-box widget-container">
      <script type="text/props">
        {
          "title": "Codepen App Login",
          "btnAccentColor": "#FFBB41",
          "btnText": "Sign in NOW!"
        }
      </script>
	  </div>
		<!-- //end that's how we embed the widget using habitat -->
	</div>
	<!-- Load up the bundle -->
	<script async src="/build/bundle.js" type="text/javascript"></script>
</body>
</html>
